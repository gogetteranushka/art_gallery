<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Event</title>
</head>
<body>
    <h1>Modify Event</h1>

    <form method="POST" action="{{ url_for('modify_event') }}">
        <table border="1">
            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Event Name</th>
                    <th>Event Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <form method="POST">
                            <td>{{ event[0] }}</td> <!-- Assuming the first column is event_id -->
                            <td>
                                <input type="text" name="event_name" value="{{ event[1] }}" /> <!-- Assuming second column is event_name -->
                            </td>
                            <td>
                                <input type="date" name="event_date" value="{{ event[2] }}" /> <!-- Assuming third column is event_date -->
                            </td>
                            <td>
                                <input type="hidden" name="event_id" value="{{ event[0] }}" />
                                <button type="submit">Update</button>
                            </td>
                        </form>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</body>
</html>
